<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Number guessing game</title>

    <style>
      html {
        font-family: sans-serif;
      }
      body {
        width: 50%;
        max-width: 300px;
        min-width: 300px;
        margin: 0 auto;
      }
      .subtraction {
        font-size: xx-large;
      }
      .message {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
      <h1>Subtraction game</h1>

      <p>Subtractions of families of up to 10</p>

<div class="displayPara">
  <p class="subtraction"></p>
</div>

<div class="form">
  <label for="guessField">Answer: </label><input type="text" id="guessField" class="guessField">
  <input type="submit" value="Submit" class="guessSubmit">
</div>

<div class="resultParas">
  <p class="message"></p>
  <p class="score"></p>
</div>

</body>

<script>
  var subtraction = document.querySelector('.subtraction');
  var message = document.querySelector('.message');
  var score = document.querySelector('.score');

  var guessSubmit = document.querySelector('.guessSubmit');
  var guessField = document.querySelector('.guessField');

  var guessCount = 1;
  var correct = 0;
  var resetButton;

  var answer;

  function generateEquation() {
    var a = Math.floor(Math.random()*11)
    var b = Math.floor(Math.random()*11)
    var equation;
    console.log(a,b);
    if (a > b){
      equation = String(a) + '-' + String(b);
      answer = a - b;
    } else {
      equation = String(b) + '-' + String(a);
      answer = b - a;
    }
    subtraction.textContent = equation;
    console.log(answer);
  }

  generateEquation();

  function checkGuess() {
    var userGuess = Number(guessField.value);
    if (userGuess === answer) {
      message.textContent = 'Right!';
      message.style.backgroundColor = 'green';
      correct++;
    } else {
      message.textContent = 'Wrong!';
      message.style.backgroundColor ='red';
    }
    
    score.textContent = 'Score:' + String(correct) + '/' + String(guessCount);
    guessCount++;
    guessField.value = '';
    guessField.focus();
    generateEquation();
  }
  
  guessSubmit.addEventListener('click', checkGuess);

  
</script>
</html>
